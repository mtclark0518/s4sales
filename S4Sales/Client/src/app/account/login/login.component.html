<div class="wrap container">
  <div class="page-container">
    <div class="form-container">

          <form [formGroup]="loginForm" (submit)="login($event)" class="form-body">
              <div class="form-group" >
                <input formControlName="agency"
                    [typeahead]="agencies"
                    class="form-control"
                    placeholder="Agency" />
              </div>
              <div class="form-group">
                <input id="password"
                  type="password"
                  class="form-control"
                  name="password"
                  formControlName="password"
                  placeholder="Password"
                  required>
              </div>
              <div class="form-group">
                <input type="submit"
                  class="btn btn-primary"
                  placeholder="login"
                  [disabled]="!loginForm.valid">
              </div>
            </form>

          <div class="list-group">
              <a [routerLink]='["/register"]' class="text-info nav-link">New agency? Click here to get set up</a>
              <a [routerLink]='["/reset"]' (click)="recoverAccount()" class="text-info nav-link">Forgot Password</a>
          </div>
    </div>
  </div>
</div>
