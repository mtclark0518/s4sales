<div class="filter row">

  <form (change)="update()" [formGroup]="form">
    <div *ngFor="let type of FilterState">
      <input class="radio-input" type="radio" formControlName="filter" value={{type}}> {{type}}
    </div>
  </form>
  <button class="radio-input" (click)="clear()">clear</button>

</div>
