<div class="filter row">

  <form (change)="update()" [formGroup]="form">
    <input class="radio-input" type="radio" formControlName="filter" value="one" > One
    <input class="radio-input" type="radio" formControlName="filter" value="two" /> Two
    <input class="radio-input" type="radio" formControlName="filter" value="three" /> Three
  </form>
  <button class="radio-input" (click)="clear()">clear</button>

</div>
