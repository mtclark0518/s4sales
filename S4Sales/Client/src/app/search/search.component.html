<div class="search-container wrap">
  <search-header [status]="status"></search-header>
  <div class="search-content">
    <div *ngIf="status == ''" class="page-container search-body">
      <div class="card" (click)="selectQueryType('report')"><i class="fa fa-search"></i>Report Number</div>
      <div class="card" (click)="selectQueryType('vehicle')"><i class="fa fa-car"></i>Vehicle VIN</div>
      <div class="card" (click)="selectQueryType('detailed')"><span><i class="fa fa-user-circle"></i><i class="fa fa-calendar"></i></span>Last Name & Date</div>
    </div>
    <div *ngIf="status == 'searching'"class="page-container search-body">
      <search-form></search-form>
    </div>
    <div *ngIf="status == 'returning'"class="page-container search-body">
      <search-results></search-results>
    </div>
  </div>
</div>
