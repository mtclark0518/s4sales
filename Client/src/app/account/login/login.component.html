<div class="wrap container">
  <div class="page-container">
    <div class="form-container">
          <form [formGroup]="loginForm" (submit)="login($event)" class="form-body">
              <div class="form-group">
                <input type="text" class="form-control" name="username" formControlName="username" placeholder="username" required>
              </div>
              <div class="form-group">
                <input id="password" type="password" class="form-control" name="password" formControlName="password" placeholder="password" required>
              </div>
              <input type="submit" class="form-control btn btn-block btn-primary" placeholder="login" [disabled]="!loginForm.valid">
          </form>

          <div class="list-group">
              <a [routerLink]='["/register"]' class="text-info nav-link">Click here to register a business account</a>
              <a [routerLink]='["/reset"]' (click)="recoverAccount()" class="text-info nav-link">Forgot Password</a>
          </div>
    </div>
  </div>
</div>
